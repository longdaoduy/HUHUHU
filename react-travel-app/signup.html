<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VietNam UrbanQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        .hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-input {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 4px;
        }
        .centaur-font {
            font-family: 'Playfair Display', 'Times New Roman', Georgia, serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="hero-bg text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <!-- Top Bar -->
            <div class="flex justify-between items-center py-4 border-b border-blue-700">
                <div class="flex items-center space-x-2">
                    <h1 class="text-xl font-bold centaur-font">VietNam UrbanQuest</h1>
                </div>
                <div class="flex space-x-6 items-center">
                    <div class="flex items-center space-x-2">
                        <select class="language-selector bg-transparent border-none text-white">
                            <option value="vi">Tiếng Việt</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <a href="about-us.html" class="hover:text-blue-200 transition" data-i18n="about">About us</a>
                    <a href="information.html" class="hover:text-blue-200 transition" data-i18n="information">Information</a>
                    <a href="#contact" class="hover:text-blue-200 transition" data-i18n="contact">Contact us</a>
                </div>
            </div>

            <!-- Menu Bar -->
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center space-x-2">
                    <img src="logo.png" width="40" height="40" alt="Logo" class="rounded-full">
                    <span class="font-semibold">VietNam UrbanQuest</span>
                </div>
                <div class="flex space-x-8 items-center">
                    <a href="index.html" class="hover:text-blue-200 py-2 border-b-2 border-transparent hover:border-white transition-all">
                        <i class="fas fa-home text-xl"></i>
                    </a>
                    <a href="recommendation.html" class="hover:text-blue-200 py-2 border-b-2 border-transparent hover:border-white transition-all" data-i18n="recommendation">Recommendation</a>
                    <a href="scan.html" class="hover:text-blue-200 py-2 border-b-2 border-transparent hover:border-white transition-all" data-i18n="scan">Scan</a>
                    <a href="album.html" class="hover:text-blue-200 py-2 border-b-2 border-transparent hover:border-white transition-all" data-i18n="album">Album</a>
                    <div class="relative group">
                        <button class="flex items-center space-x-2 hover:text-blue-200 cursor-pointer py-2" onclick="toggleUserMenu()">
                            <i class="fas fa-user-circle text-xl"></i>
                            <span id="userDisplayName" class="hidden text-sm"></span>
                        </button>
                        <div id="userDropdown" class="hidden absolute right-0 mt-0 w-48 bg-white text-gray-800 rounded-lg shadow-lg py-2 group-hover:block hover:block z-50">
                            <div id="loggedInMenu" class="hidden">
                                <div class="px-4 py-2 border-b">
                                    <p class="text-sm font-semibold">Hello!</p>
                                    <p id="userEmail" class="text-xs text-gray-600"></p>
                                </div>
                                <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">
                                    <i class="fas fa-user mr-2"></i><span data-i18n="profile">Profile</span>
                                </a>
                                <a href="settings.html" class="block px-4 py-2 hover:bg-gray-100">
                                    <i class="fas fa-cog mr-2"></i><span data-i18n="settings">Settings</span>
                                </a>
                                <a href="favorites.html" class="block px-4 py-2 hover:bg-gray-100">
                                    <i class="fas fa-heart mr-2"></i><span data-i18n="favorites">Favorites</span>
                                </a>
                                <div class="border-t">
                                    <button onclick="handleLogout()" class="w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600">
                                        <i class="fas fa-sign-out-alt mr-2"></i><span data-i18n="logout">Logout</span>
                                    </button>
                                </div>
                            </div>
                            <div id="loggedOutMenu">
                                <button onclick="openLoginModal()" class="w-full text-left block px-4 py-2 hover:bg-gray-100">
                                    <i class="fas fa-sign-in-alt mr-2"></i><span data-i18n="login">Login</span>
                                </button>
                                <button onclick="openSignupModal()" class="w-full text-left block px-4 py-2 hover:bg-gray-100 border-t">
                                    <i class="fas fa-user-plus mr-2"></i><span data-i18n="signup">Sign Up</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Header -->
                <div class="hero-bg text-white px-8 py-12 text-center">
                    <i class="fas fa-user-plus text-5xl mb-4"></i>
                    <h1 class="text-3xl font-bold" data-i18n="signup_page_title">Sign Up</h1>
                    <p class="text-blue-100 mt-2" data-i18n="create_account">Create your new account</p>
                </div>

                <!-- Form -->
                <div class="px-8 py-8">
                    <form id="signupForm">
                        <!-- Full Name Input -->
                        <div class="mb-4">
                            <label for="fullname" class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-user mr-2"></i><span data-i18n="full_name_label">Full Name</span>
                            </label>
                            <input
                                type="text"
                                id="fullname"
                                name="fullname"
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                placeholder="yourname"
                                required
                            />
                        </div>

                        <!-- Email Input -->
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-envelope mr-2"></i><span data-i18n="email_label">Email</span>
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                placeholder="your@email.com"
                                required
                            />
                        </div>

                        <!-- Phone Input -->
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-phone mr-2"></i><span data-i18n="phone_label">Phone Number</span>
                            </label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                placeholder=""
                            />
                        </div>

                        <!-- Password Input -->
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-lock mr-2"></i><span data-i18n="password_label">Password</span>
                            </label>
                            <div class="relative">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                    placeholder="your password"
                                    required
                                    oninput="checkPasswordStrength()"
                                />
                                <button
                                    type="button"
                                    class="absolute right-3 top-2 text-gray-500 hover:text-gray-700"
                                    onclick="togglePasswordVisibility('password')"
                                >
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <!-- Password Strength Indicator -->
                            <div class="password-strength bg-gray-300" id="passwordStrength"></div>
                            <p class="text-xs text-gray-600 mt-2" id="strengthText"></p>
                        </div>

                        <!-- Confirm Password Input -->
                        <div class="mb-4">
                            <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-lock mr-2"></i><span data-i18n="confirm_password_label">Confirm Password</span>
                            </label>
                            <div class="relative">
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                    placeholder="confirm your password"
                                    required
                                />
                                <button
                                    type="button"
                                    class="absolute right-3 top-2 text-gray-500 hover:text-gray-700"
                                    onclick="togglePasswordVisibility('confirmPassword')"
                                >
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Terms Agreement -->
                        <div class="mb-6 flex items-start">
                            <input
                                type="checkbox"
                                id="terms"
                                name="terms"
                                class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500 mt-1"
                                required
                            />
                            <label for="terms" class="ml-2 text-gray-700 text-sm">
                                <span data-i18n="terms_agree">I agree to the</span>
                                <a href="#" class="text-blue-600 hover:text-blue-800" data-i18n="terms_service">Terms of Service</a>
                                <span data-i18n="and">and</span>
                                <a href="#" class="text-blue-600 hover:text-blue-800" data-i18n="privacy_policy">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button
                            type="submit"
                            class="w-full hero-bg text-white font-bold py-3 rounded-lg hover:opacity-90 transition-opacity mb-4"
                        >
                            <i class="fas fa-user-plus mr-2"></i><span data-i18n="signup_page_title">Sign Up</span>
                        </button>

                        <!-- Error Message -->
                        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span id="errorText"></span>
                        </div>

                        <!-- Success Message -->
                        <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                            <i class="fas fa-check-circle mr-2"></i>
                            <span id="successText"></span>
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <div class="bg-gray-50 px-8 py-6 text-center border-t">
                    <p class="text-gray-600">
                        <span data-i18n="already_have_account">Do you have an account?</span>
                        <a href="login.html" class="text-blue-600 hover:text-blue-800 font-bold">
                            <span data-i18n="login_here">Log in here</span>
                        </a>
                    </p>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-gray-600 hover:text-gray-800 font-semibold">
                    <i class="fas fa-arrow-left mr-2"></i><span data-i18n="back_to_home">Back to Home</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // User Authentication Management
        function checkUserLoggedIn() {
            const token = localStorage.getItem('authToken');
            const email = localStorage.getItem('userEmail');
            
            if (token && email) {
                // User is logged in - redirect to home
                window.location.href = 'index.html';
            }
        }

        function toggleUserMenu() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('hidden');
        }

        function handleLogout() {
            if (confirm('Are you sure you want to log out?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userEmail');
                alert('You have successfully logged out!');
                window.location.reload();
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userBtn = event.target.closest('[onclick="toggleUserMenu()"]');
            const dropdown = document.getElementById('userDropdown');
            
            if (!userBtn && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Toggle password visibility
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = event.target;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            let text = 'Y?u';
            let color = 'bg-red-500';

            // Check password strength
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[@$!%*?&]+/)) strength++;

            if (strength <= 1) {
                text = 'Weak';
                color = 'bg-red-500';
            } else if (strength <= 2) {
                text = 'Average';
                color = 'bg-yellow-500';
            } else if (strength <= 3) {
                text = 'Good';
                color = 'bg-blue-500';
            } else if (strength <= 4) {
                text = 'Very Good';
                color = 'bg-green-500';
            } else {
                text = 'Excellent';
                color = 'bg-green-600';
            }

            strengthBar.className = `password-strength ${color}`;
            strengthBar.style.width = `${(strength / 5) * 100}%`;
            strengthText.textContent = `Strength: ${text}`;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!fullname || !email || !password || !confirmPassword) {
                showError('Please fill in all required fields');
                return;
            }

            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                showError('Invalid email address');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Password confirmation does not match');
                return;
            }

            if (!terms) {
                showError('You must agree to the terms of service');
                return;
            }

            try {
                // API call to backend
                const response = await fetch('http://192.168.1.6:8000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        fullname, 
                        email, 
                        phone, 
                        password 
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Registration successful! Please log in.');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Email already exists or an error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Connection error. Please try again later.');
            }
        });

        // Check if already logged in on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkUserLoggedIn();
        });
    </script>
    <script src="translations.js"></script>
    <script src="auth-modal.js"></script>
    <script src="avatar-manager.js"></script>
</body>
</html>
